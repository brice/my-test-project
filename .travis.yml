language: node_js
node_js:
        - "node"
script:
        - echo "Les tests"
        - npm test
        - echo "Verification des styles"
        - node_modules/.bin/jshint src

before_deploy:
        - node_modules/.bin/jsdoc src
deploy:
        provider : pages
        skip-cleanup : true
        github-token : $GITHUB_TOKEN
        keep-history : true
        local-dir : out
        on : branch: master

