language: node_js

node_js:
        - "node"

script:
        - npm test
        - node_modules/.bin/jshint src
        - node_modules/.bin/jsdoc src

deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep-history: true
        on:
                branch: master
